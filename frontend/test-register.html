<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部注册测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>用户注册测试 (局外HTML)</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" placeholder="请输入用户名" required minlength="3" value="test_user_01">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" placeholder="请输入密码" required minlength="6" value="123456">
        </div>
        <div class="form-group">
            <label>手机号</label>
            <input type="tel" name="phone" placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$" value="13900000001">
        </div>
        <button type="submit">发送注册请求</button>
    </form>

    <div id="log"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const log = document.getElementById('log');
            log.style.display = 'block';
            log.innerHTML = '正在发送请求...';
            log.className = '';

            // 获取表单数据
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                // 发送请求到后端接口
                // 注意：这里直接请求后端 8080 端口
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.code === 200) {
                    log.innerHTML = '<span class="success">✅ 注册成功！</span>\n\n服务器返回:\n' + JSON.stringify(result, null, 2);
                } else {
                    log.innerHTML = '<span class="error">❌ 注册失败</span>\n\n错误信息: ' + (result.message || result.msg || '未知错误') + '\n\n完整响应:\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                log.innerHTML = '<span class="error">❌ 请求出错 (网络或跨域问题)</span>\n\n' + error.message;
                console.error(error);
            }
        });
    </script>
</body>
</html>
